<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/phoneversion.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="feedback">
<header class="header-feedback">
<button class="header-feedback__buttonclose"><img src="img/x.svg"></button>
<h1 class="main-feedback__heading">Обратная связь</h1>
</header>
<main class="main-feedback">

<input type="text" name="firstname" id="feedback-name" placeholder="Имя" class="feedback__input">
<input type="tel" name="phonenumber" id="feedback-number" placeholder="Телефон" class="feedback__input">
<input type="email" name="email" id="feedback-email" placeholder="Электронная почта" class="feedback__input">
<input type="text" name="letter" id="feedback-letter" placeholder="Сообщение" class="feedback__input">
</main>
<footer>
  <p class="footer-feedback-information">Нажимая "отправить", вы даете согласие на <a>обработку персональных данных</a> и соглашаетесь с нашей <a>политикой конфиденциальности</a></p>
  <button class="footer-feedback__button">ОТПРАВИТЬ ></button>
</footer>
</div>
</body>
</html>
